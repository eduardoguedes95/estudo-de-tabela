<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>35</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Masculino</td>
            <td>35</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td> Maria</td>
            <td>Feminino</td>
            <td>50</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>Feminino</td>
            <td>35</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Rosana</td>
            <td>Feminino</td>
            <td>38</td>
            <td>Policial</td>
        </tr>
    </table>
</body>
</html>
