<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <caption>Notas</caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
            </tr>
            <tr class="sub">
                <th colspan="4">Média de exatas</th>
                <td class="c">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
                <td class="c">0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Média de humanas</th>
                <td class="c">0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
